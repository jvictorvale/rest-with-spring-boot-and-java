server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.jvictorvale.com.br
file:
  upload-dir: /Dev/rest-with-spring-boot-upload
spring:
  application:
   name: rest-with-spring-boot-and-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  # spring.jpa.open-in-view
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
logging:
  level:
    root: INFO
     #root: WARN
#   br.com.jvictorvale: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true